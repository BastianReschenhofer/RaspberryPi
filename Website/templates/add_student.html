<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schüler hinzufügen</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Neuen Schüler hinzufügen</h1>

        <form action="{{ url_for('home.add_student') }}" method="post" enctype="multipart/form-data">
            <h2>Einzelnen Schüler hinzufügen</h2>
            <label for="full_name">Vorname:</label>
            <input type="text" id="full_name" name="full_name" required>

            <input type="submit" value="Hinzufügen">
        </form>

        <hr>

        <form action="{{ url_for('home.add_student') }}" method="post" enctype="multipart/form-data">
            <h2>Aus CSV-Datei hinzufügen</h2>
            <label for="csv_file">Wählen Sie eine CSV-Datei:</label>
            <input type="file" id="csv_file" name="csv_file" accept=".csv" required>

            <input type="submit" value="Datei hochladen">
        </form>
        
        <a href="{{ url_for('home.home') }}">Zurück zur Übersicht</a>
    </div>
</body>
</html>
